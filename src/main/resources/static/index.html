<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codifica con Guali</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Codifica con Guali</h1>
            <p class="subtitle">Aprende programaci√≥n de forma divertida</p>
            <a href="/login.html" class="admin-link">üîê √Årea de Administraci√≥n</a>
        </header>

        <main class="game-container">
            <div class="game-board">
                <h2>Tablero de Juego</h2>
                <div id="grid" class="grid"></div>
                <div class="robot" id="robot">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="#4CAF50"/>
                        <circle cx="14" cy="16" r="3" fill="white"/>
                        <circle cx="26" cy="16" r="3" fill="white"/>
                        <path d="M 12 26 Q 20 32 28 26" stroke="white" stroke-width="2" fill="none"/>
                    </svg>
                </div>
            </div>

            <div class="controls-panel">
                <div class="controls-header">
                    <h3>Controles</h3>
                    <button id="resetBtn" class="btn btn-reset">üîÑ Reiniciar</button>
                </div>
                
                <div class="movement-buttons">
                    <button class="move-btn" data-move="forward">‚¨ÜÔ∏è Adelante</button>
                    <button class="move-btn" data-move="left">‚¨ÖÔ∏è Izquierda</button>
                    <button class="move-btn" data-move="right">‚û°Ô∏è Derecha</button>
                    <button class="move-btn loop-btn" data-move="loop">üîÅ Bucle</button>
                </div>

                <div class="commands-section">
                    <div class="commands-header">
                        <h4>Comandos Programados</h4>
                        <button id="clearCommands" class="btn-small">Limpiar</button>
                    </div>
                    <ul id="commandsList" class="commands-list"></ul>
                </div>

                <button id="executeBtn" class="btn btn-execute">‚ñ∂Ô∏è Ejecutar</button>
            </div>
        </main>

        <div id="messageModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle"></h2>
                <p id="modalMessage"></p>
                <button id="modalClose" class="btn">Continuar</button>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
